<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>backbone js sample</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
    
    <script id="bookTemplate" type="text/template">
        <!-- <img src="<%= coverImage %>" /> -->
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Release Date</li>
            <li>Keywords</li>
        </ul>
        <button class="delete">Delete</button>
    </script>

    <!-- Book library - RESTfull backbone.js  -->
    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">coverImage: </label><input id="coverImage" type="file">
                <label for="title">Title: </label><input id="title" type="text">
                <label for="author">Author: </label><input id="author" type="file">
                <label for="releaseDate">ReleaseDate: </label><input id="releaseDate" type="file">
                <label for="keywords">Keywords: </label><input id="keywords" type="file">
                <button id="add">Add</button>
            </div>
        </form>
    </div>

    <div class="bookContainer">
        <img src="img/my_cycle.png" alt="">
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Release Date</li>
            <li>Keywords</li>
        </ul>
        <button class="delete">Delete</button>
    </div>
</body>
</html>
